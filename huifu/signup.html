					}
					this.innerHTML="验证码已下发";

				});
				$("#submit").click(function() {

					var code = $("#code").val();
					var pwd = $("#pwd").val();
					var pwd2 = $("#pwd2").val();
				this.blur();
				if (username == "") {
						alert("请输入手机号");

						return;
					}

						return;
					}
